<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Посты</title>
</head>
<body>
    <a href="{{ url_for('home') }}">На главную</a>
    <h1>Список постов</h1>
    <ul>
        {% for post in posts %}
        <li>
            <h2>{{ post.title }}</h2>
            <p>{{ post.content }}</p>
            <a href="{{ url_for('decrypt_file', post_id=post.id) }}">Расшифровать файл</a>
        </li>
        {% endfor %}
    </ul>
</body>
</html>
